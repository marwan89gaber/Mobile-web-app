<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        
        /* Gallery Container */
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
            touch-action: pan-y;
        }
        
        .gallery-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        
        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Navigation Arrows */
        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff1493;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-arrow:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .gallery-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .gallery-arrow.hidden {
            display: none;
        }
        
        .arrow-left {
            left: 10px;
        }
        
        .arrow-right {
            right: 10px;
        }
        
        /* Dots Indicator */
        .gallery-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: white;
            width: 30px;
            border-radius: 5px;
        }
        
        /* Success Video */
        .success-video-container {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .success-video {
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        h1 {
            font-size: clamp(24px, 5vw, 48px);
            color: #ff1493;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .buttons-container {
            display: none; /* Hidden initially - will show on last slide */
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        button {
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
            line-height: 1.2;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #yesButton {
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            color: white;
            font-size: 100px;
            flex-shrink: 0;
        }
        
        #yesButton:hover {
            background: linear-gradient(135deg, #00e676 0%, #69f0ae 100%);
        }
        
        #noButton {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            color: white;
            font-size: 100px; 
            flex-shrink: 0;
            max-width: 200px;
            width: 200px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #noButton:hover {

        }
        
        .success-message {

            color: #ff69b4;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.3);
            animation: bounce 0.6s ease-out;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hide elements */
        .hidden {
            display: none !important;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {

        @media (max-width: 400px) {

        /* Cute Kiss Popup Styles */
        .kiss-popup {

        .kiss-popup-content {

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }

        @keyframes popIn {
            0% {
                transform: scale(0.3) rotate(-5deg);
                opacity: 0;

            50% {

            }

        .kiss-subtitle {

        .kiss-close-btn {

        .kiss-close-btn:hover {

            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.5);
        }

        .kiss-close-btn:active {

        /* Kiss stages */
        .kiss-stage {
            width: 100%;

        .kiss-image.red-1 {
            filter: saturate(170%) brightness(1.08) contrast(1.12) hue-rotate(-8deg) opacity(0.98);
        }

        .kiss-image.red-2 {
            filter: saturate(230%) brightness(1.12) contrast(1.18) hue-rotate(-12deg);
        }

        .kiss-image.red-3 {
            filter: saturate(300%) brightness(1.15) contrast(1.22) hue-rotate(-18deg);
        }

        .kiss-image.red-4 {
            filter: saturate(380%) brightness(1.18) contrast(1.28) hue-rotate(-22deg);
        }

        /* "Enough!" stage */
        .enough-text {
            font-size: clamp(40px, 15vw, 80px);
            color: #ff1493;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(255, 20, 147, 0.3);
            margin: 100px 0;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-20px) rotate(-5deg); }
            75% { transform: translateX(20px) rotate(5deg); }
        }

        /* Final love message */
        .final-message {
            font-size: clamp(24px, 5vw, 36px);
            color: #ff1493;
            font-weight: bold;
            line-height: 1.6;
            margin-top: 25px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile styles for kiss popup */
        @media (max-width: 768px) {
            .kiss-popup-content {
                padding: 30px 20px;
                width: 95%;
                border-width: 3px;
            }

            .kiss-image {
                width: 200px;
                height: 200px;
            }

            .sparkle {

            }

            .kiss-close-btn {

            }
        }

        @media (max-width: 480px) {
            .kiss-popup-content {
                padding: 25px 15px;
                border-radius: 20px;
            }

            .kiss-image {
                width: 180px;

                border-width: 3px;
            }

            .sparkle {
                font-size: 20px;
            }

            .kiss-close-btn {
                padding: 10px 25px;
            }
        }
    </style>

    <script>
        const NO_PHRASES = [
            "No üíî",
            "Sweetie please? ü•∫",
            "But we're so cute together! üíï",
            "One more chance, cutie?",
            "Don't break my heart :(",
            "What about a maybe?",
            "I'm begging you... üò¢",
            "Last chance! üôè",
            "Really? Still no? üò≠",
            "Okay, now press yes ... please! ü•∫"
        ];

        let noClicks = 0;
        let currentSlide = 0;
        let isValentine = false;
        let touchStartX = 0;
        let touchEndX = 0;
        let heartInterval = null;
        let heartCount = 1; 

        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const galleryWrapper = document.getElementById('galleryWrapper');
        const dotsContainer = document.getElementById('dotsContainer');
        const initialView = document.getElementById('initialView');
        const successView = document.getElementById('successView');
        const successVideo = document.getElementById('successVideo');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        const knowItMessage = document.getElementById('knowItMessage');
        const totalSlides = document.querySelectorAll('.gallery-slide').length;
        const isMobile = window.innerWidth <= 768;

        function calculateButtonSize(clicks, isYesButton) {
            if (isMobile) {
                if (isYesButton) {
                    return 12 * clicks + 60; 
                } else {
                    return Math.max(8, -5.2 * clicks + 60); 
                }
            } else {
                if (isYesButton) {
                    return 20 * clicks + 100; 
                } else {
                    return Math.max(10, -9 * clicks + 100); 
                }
            }
        }

        // Set initial button sizes
        function setInitialButtonSizes() {
            const initialSize = isMobile ? 60 : 100;
            yesButton.style.fontSize = `${initialSize}px`;
            noButton.style.fontSize = `${initialSize}px`;
        }

        // Initialize dots
        function initDots() {
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }

        // Update dots
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }
        
        // Update arrow visibility
        function updateArrows() {            
            if (currentSlide === 0) {
                arrowLeft.classList.add('hidden');
                arrowRight.classList.remove('hidden');
            } else if (currentSlide === totalSlides - 1) {
                arrowLeft.classList.remove('hidden');
                arrowRight.classList.add('hidden');
            } else {
                arrowLeft.classList.remove('hidden');
                arrowRight.classList.remove('hidden');
            }
            
            // Show buttons only on last slide
            updateButtonsVisibility();
        }
        
        // Show/hide buttons based on current slide
        function updateButtonsVisibility() {
            const buttonsContainer = document.querySelector('.buttons-container');
            if (currentSlide === totalSlides - 1) {
                buttonsContainer.style.display = 'flex';
            } else {
                buttonsContainer.style.display = 'none';
            }
        }


        // Change slide
        function changeSlide(direction) {
            currentSlide += direction;
            
            // Prevent going beyond bounds
            if (currentSlide < 0) {
                currentSlide = 0;
                return;
            } else if (currentSlide >= totalSlides) {
                currentSlide = totalSlides - 1;
                return;
            }
            
            updateGallery();
        }

        // Go to specific slide
        function goToSlide(index) {
            currentSlide = index;
            updateGallery();
        }

        // Update gallery position
        function updateGallery() {
            const offset = -currentSlide * 100;
            galleryWrapper.style.transform = `translateX(${offset}%)`;
            updateDots();
            updateArrows();
        }

        // Touch/Swipe functionality
        galleryWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        galleryWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        // Mouse drag functionality (for desktop)
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        galleryWrapper.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            galleryWrapper.style.cursor = 'grabbing';
        });

        galleryWrapper.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.pageX;
        });

        galleryWrapper.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            galleryWrapper.style.cursor = 'grab';
            
            const diff = startX - currentX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    changeSlide(1); // Swipe left
                } else {
                    changeSlide(-1); // Swipe right
                }
            }
        });

        galleryWrapper.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                galleryWrapper.style.cursor = 'grab';
            }
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    changeSlide(1);
                } else {
                    // Swipe right - previous slide
                    changeSlide(-1);
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (isValentine) return;
            
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        function handleYes() {
            if (isValentine) return;

            // Start heart animation
            createFloatingHearts();
            
            // Hide initial view
            initialView.classList.add('hidden');

            // Show success view
            successView.classList.remove('hidden');

            
            // Unmute and play video
            successVideo.muted = false;
            successVideo.play();

                kissSubtitle.textContent = 'I\'ll be waiting... üòò';

        function handleNo() {
            noClicks++;
            
            const clicks = Math.min(noClicks, 10);
            
            if (noClicks >= 10) {
                noButton.style.display = 'none';
                
                const finalYesSize = isMobile ? 250 : 400;
                yesButton.style.fontSize = `${finalYesSize}px`;
                
                knowItMessage.classList.remove('hidden');
                
            } else {
                const yesSize = calculateButtonSize(clicks, true);
                const noSize = calculateButtonSize(clicks, false);
                
                yesButton.style.fontSize = `${yesSize}px`;
                noButton.style.fontSize = `${noSize}px`;
                
                const phraseIndex = Math.min(noClicks - 1, NO_PHRASES.length - 1);
                noButton.textContent = NO_PHRASES[phraseIndex];
            }
        }

        // Create floating hearts animation
        function createFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];
            
            heartInterval = setInterval(() => {
                // Create multiple hearts based on heartCount
                for (let i = 0; i < heartCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                        heart.style.animationDelay = Math.random() * 0.5 + 's';
                        
                        document.body.appendChild(heart);
                        
                        // Remove heart after animation
                        setTimeout(() => {
                            heart.remove();
                        }, 6000);
                    }, i * 100); // Stagger the creation slightly
                }
                
                // Increase heart count every interval up to a max of 10
                if (heartCount < 10) {
                    heartCount++;
                }
            }, 500);
        }

        // Initialize
        setInitialButtonSizes();
        initDots();
        updateArrows();
        galleryWrapper.style.cursor = 'grab';

    </script>
