<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation üíò</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        
        /* Gallery Container */
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-out;
            touch-action: pan-y;
        }
        
        .gallery-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        
        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Navigation Arrows */
        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff1493;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-arrow:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .gallery-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .gallery-arrow.hidden {
            display: none;
        }
        
        .arrow-left {
            left: 10px;
        }
        
        .arrow-right {
            right: 10px;
        }
        
        /* Dots Indicator */
        .gallery-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: white;
            width: 30px;
            border-radius: 5px;
        }
        
        /* Success Video */
        .success-video-container {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .success-video {
            width: 100%;
            height: auto;
            display: block;

        }
        
        h1 {
            font-size: clamp(24px, 5vw, 48px);
            color: #ff1493;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        button {
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
            line-height: 1.2;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #yesButton {
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            color: white;
            font-size: 100px;
            flex-shrink: 0;
        }
        
        #yesButton:hover {
            background: linear-gradient(135deg, #00e676 0%, #69f0ae 100%);
        }
        
        #noButton {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            color: white;
            font-size: 100px; 
            flex-shrink: 1;
            min-width: 0;
        }
        
        #noButton:hover {
            background: linear-gradient(135deg, #ff5252 0%, #ff8a80 100%);
        }
        
        .success-message {
            font-size: clamp(32px, 8vw, 72px);
            color: #ff69b4;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.3);
            animation: bounce 0.6s ease-out;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hide elements */
        .hidden {
            display: none !important;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .gallery-container {
                height: 350px;
                max-width: 95vw;
            }
            
            .gallery-arrow {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .arrow-left {
                left: 5px;
            }
            
            .arrow-right {
                right: 5px;
            }
            
            h1 {
                margin-bottom: 30px;
            }
            
            button {
                padding: 10px 12px;
            }
            
            .buttons-container {
                gap: 10px;
            }
        }
        
        @media (max-width: 400px) {
            .gallery-container {
                height: 300px;
            }
            
            .gallery-arrow {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
            
            button {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Initial Gallery View -->
        <div id="initialView">
            <div class="gallery-container">
                <div class="gallery-wrapper" id="galleryWrapper">
                    <!-- Add your images here -->
                    <div class="gallery-slide">
                        <img src="../files/photo_2026-02-01_21-35-53.jpg" alt="Image 1">
                    </div>
                    <div class="gallery-slide">
                        <img src="../files/photo_2026-02-01_21-35-58.jpg" alt="Image 2">
                    </div>
                    <div class="gallery-slide">
                        <img src="../files/photo_2026-02-01_21-36-02.jpg" alt="Image 3">
                    </div>
                    <div class="gallery-slide">
                        <img src="../files/photo_2026-02-01_21-36-06.jpg" alt="Image 4">
                    </div>
                    <div class="gallery-slide">
                        <img src="../files/photo_2026-02-01_21-36-10.jpg" alt="Image 5">
                    </div>
                </div>
                
                <!-- Navigation Arrows -->
                <button class="gallery-arrow arrow-left" id="arrowLeft" onclick="changeSlide(-1)">
                    &#10094;
                </button>
                <button class="gallery-arrow arrow-right" id="arrowRight" onclick="changeSlide(1)">
                    &#10095;
                </button>
                
                <!-- Dots Indicator -->
                <div class="gallery-dots" id="dotsContainer"></div>
            </div>
            
            <h1 id="question">Swipe Right ‚û°Ô∏è</h1>
            
            <div id="buttonsContainer" class="buttons-container">
                <button id="yesButton" onclick="handleYes()">Yes</button>
                <button id="noButton" onclick="handleNo()">No</button>
            </div>
        </div>
        
        <!-- Success View -->
        <div id="successView" class="hidden">
            <div class="success-video-container">
                <video id="successVideo" class="success-video" autoplay loop muted playsinline>
                    <source src="../files/oI6eXFR5NAMfAiAdgHcRE73fEkWLGPPQeF4v8U.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="success-message">Yay!!! üíñüéâ</div>
        </div>
    </div>

    <script>
        const NO_PHRASES = [
            "No üíî",
            "Sweetie please? ü•∫",
            "But we're so cute together! üíï",
            "One more chance, cutie?",
            "Don't break my heart :(",
            "What about a maybe?",
            "I'm begging you... üò¢",
            "Last chance! üôè",
            "Really? Still no? üò≠",
            "Okay, now press yes ... please! ü•∫"
        ];

        let noClicks = 0;
        let currentSlide = 0;
        let isValentine = false;
        let touchStartX = 0;
        let touchEndX = 0;
        let heartInterval = null;
        let heartCount = 1; 

        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const galleryWrapper = document.getElementById('galleryWrapper');
        const dotsContainer = document.getElementById('dotsContainer');
        const initialView = document.getElementById('initialView');
        const successView = document.getElementById('successView');
        const successVideo = document.getElementById('successVideo');
        const arrowLeft = document.getElementById('arrowLeft');
        const arrowRight = document.getElementById('arrowRight');
        const knowItMessage = document.getElementById('knowItMessage');
        const totalSlides = document.querySelectorAll('.gallery-slide').length;
        const isMobile = window.innerWidth <= 768;

        function calculateButtonSize(clicks, isYesButton) {
            if (isMobile) {
                if (isYesButton) {
                    return 12 * clicks + 60; 
                } else {
                    return Math.max(8, -5.2 * clicks + 60); 
                }
            } else {
                if (isYesButton) {
                    return 20 * clicks + 100; 
                } else {
                    return Math.max(10, -9 * clicks + 100); 
                }
            }
        }

        // Set initial button sizes
        function setInitialButtonSizes() {
            const initialSize = isMobile ? 60 : 100;
            yesButton.style.fontSize = `${initialSize}px`;
            noButton.style.fontSize = `${initialSize}px`;
        }

        // Initialize dots
        function initDots() {
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }
        }

        // Update dots
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }
        
        // Update arrow visibility
        function updateArrows() {            
            if (currentSlide === 0) {
                arrowLeft.classList.add('hidden');
                arrowRight.classList.remove('hidden');
            } else if (currentSlide === totalSlides - 1) {
                arrowLeft.classList.remove('hidden');
                arrowRight.classList.add('hidden');
            } else {
                arrowLeft.classList.remove('hidden');
                arrowRight.classList.remove('hidden');
            }
        }


        // Change slide
        function changeSlide(direction) {
            currentSlide += direction;
            
            // Prevent going beyond bounds
            if (currentSlide < 0) {
                currentSlide = 0;
                return;
            } else if (currentSlide >= totalSlides) {
                currentSlide = totalSlides - 1;
                return;
            }
            
            updateGallery();
        }

        // Go to specific slide
        function goToSlide(index) {
            currentSlide = index;
            updateGallery();
        }

        // Update gallery position
        function updateGallery() {
            const offset = -currentSlide * 100;
            galleryWrapper.style.transform = `translateX(${offset}%)`;
            updateDots();
            updateArrows();
        }

        // Touch/Swipe functionality
        galleryWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        galleryWrapper.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        // Mouse drag functionality (for desktop)
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        galleryWrapper.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            galleryWrapper.style.cursor = 'grabbing';
        });

        galleryWrapper.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.pageX;
        });

        galleryWrapper.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            galleryWrapper.style.cursor = 'grab';
            
            const diff = startX - currentX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    changeSlide(1); // Swipe left
                } else {
                    changeSlide(-1); // Swipe right
                }
            }
        });

        galleryWrapper.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                galleryWrapper.style.cursor = 'grab';
            }
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next slide
                    changeSlide(1);
                } else {
                    // Swipe right - previous slide
                    changeSlide(-1);
                }
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (isValentine) return;
            
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        function handleYes() {
            if (isValentine) return;
            
            isValentine = true;

            // Start heart animation
            createFloatingHearts();
            
            // Hide initial view
            initialView.classList.add('hidden');

            // Show success view
            successView.classList.remove('hidden');

            
            // Unmute and play video
            successVideo.muted = false;
            successVideo.play();
        }

        function handleNo() {
            noClicks++;
            
            const clicks = Math.min(noClicks, 10);
            
            if (noClicks >= 10) {
                noButton.style.display = 'none';
                
                const finalYesSize = isMobile ? 250 : 400;
                yesButton.style.fontSize = `${finalYesSize}px`;
                
                knowItMessage.classList.remove('hidden');
                
            } else {
                const yesSize = calculateButtonSize(clicks, true);
                const noSize = calculateButtonSize(clicks, false);
                
                yesButton.style.fontSize = `${yesSize}px`;
                noButton.style.fontSize = `${noSize}px`;
                
                const phraseIndex = Math.min(noClicks - 1, NO_PHRASES.length - 1);
                noButton.textContent = NO_PHRASES[phraseIndex];
            }
        }

        // Create floating hearts animation
        function createFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];
            
            heartInterval = setInterval(() => {
                // Create multiple hearts based on heartCount
                for (let i = 0; i < heartCount; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                        heart.style.animationDelay = Math.random() * 0.5 + 's';
                        
                        document.body.appendChild(heart);
                        
                        // Remove heart after animation
                        setTimeout(() => {
                            heart.remove();
                        }, 6000);
                    }, i * 100); // Stagger the creation slightly
                }
                
                // Increase heart count every interval up to a max of 10
                if (heartCount < 10) {
                    heartCount++;
                }
            }, 500);
        }

        // Initialize
        setInitialButtonSizes();
        initDots();
        updateArrows();
        galleryWrapper.style.cursor = 'grab';

    </script>
</body>
</html>
