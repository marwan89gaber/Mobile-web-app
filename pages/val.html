<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Popup Overlay Styles - INLINE TO ENSURE IT WORKS */
        .popup-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background-color: rgba(0, 0, 0, 0.95) !important;
            z-index: 99999 !important;
            display: none !important;
            justify-content: center !important;
            align-items: center !important;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* Show popup when active */
        .popup-overlay.show {
            opacity: 1 !important;
        }

        /* Popup Container */
        .popup-container {
            position: relative;
            background: #000000;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            text-align: center;
            max-width: 90%;
            width: 600px;
            animation: zoomIn 0.5s ease-out;
        }

        /* Zoom in animation */
        @keyframes zoomIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Popup Image */
        .popup-img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            margin: 0 auto 15px auto;
        }

        /* Video Player */
        .popup-video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            margin: 0 auto;
            background: #000;
            cursor: pointer;
        }

        /* Big Text Below Video */
        .popup-text {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin: 20px 0 0 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            line-height: 1.3;
        }

        /* Unmute Button */
        .unmute-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .unmute-btn:hover {
            background: #ffffff;
        }

        .video-wrapper {
            position: relative;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .popup-container {
                width: 95%;
                max-width: 95%;
                padding: 15px;
                border-radius: 15px;
            }

            .popup-video {
                border-radius: 10px;
            }

            .popup-text {
                font-size: 24px;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .popup-container {
                width: 95%;
                padding: 12px;
                border-radius: 12px;
            }

            .popup-video {
                border-radius: 8px;
            }

            .popup-text {
                font-size: 20px;
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentaine</h1>
    <p>Have a great day!</p>
    
    <!-- Popup Message -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-container">
            <div class="popup-content">
                <img src="../files/output-onlinepngtools.png" class="popup-img" alt="You've been fooled">
                <div class="video-wrapper">
                    <video id="popupVideo" class="popup-video" loop playsinline>
                        <source src="../files/Cat Laughing At You - SevTube (360p, h264, youtube).mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <button id="unmuteBtn" class="unmute-btn">ðŸ”Š TAP FOR SOUND</button>
                </div>
                <h2 class="popup-text">Sike!!! You really thought that was for the tickets??</h2>
            </div>
        </div>
    </div>

    <script>
        // Show popup after 5 seconds
        setTimeout(function() {
            var popupOverlay = document.getElementById('popupOverlay');
            var video = document.getElementById('popupVideo');
            var unmuteBtn = document.getElementById('unmuteBtn');
            
            // Show the popup
            popupOverlay.style.display = 'flex';
            
            // Force a reflow to trigger CSS transition
            setTimeout(function() {
                popupOverlay.classList.add('show');
            }, 10);
            
            // Start video muted (browsers require this)
            video.muted = true;
            video.play();
            
            // Unmute on click
            unmuteBtn.addEventListener('click', function() {
                video.muted = false;
                video.volume = 1.0;
                unmuteBtn.style.display = 'none';
            });
            
            // Also unmute if user clicks on video
            video.addEventListener('click', function() {
                video.muted = false;
                video.volume = 1.0;
                unmuteBtn.style.display = 'none';
            });
            
        }, 5000);
    </script>
    
    <!-- back button-->
    <button onclick="window.history.back()">Go Back</button>
</body>
</html>
