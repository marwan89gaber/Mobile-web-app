<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing pop up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Click Me</button>
        <div id="popup" class="popup">
            <img src="./files/output-onlinepngtools.png">
            <video id="troll" unmuted autoplay loop playsinline>
                <source src="./files/Cat Laughing At You - SevTube (360p, h264, youtube).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>Sike!!! You really thought that was for the tickets??</h2>
            <button class="btn" onclick="transtoval()">press me now</button>
        </div>    
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").classList.add("popup-open");
            var video = document.getElementById("troll");
            video.muted = false;
            video.volume = 1.0;
        }
        function transtoval() {
            window.location.href = "../Mobile-web-app/pages/val.html";
        }
    </script>

</body>
</html>
